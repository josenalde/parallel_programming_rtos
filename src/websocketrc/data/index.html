<!DOCTYPE html>
<html>
    <head>
        <title>ESP IOT DASHBOARD - TADS UFRN EMBARCADOS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="topnav">
            <h1>RC circuit identification - Embarcados TADS UFRN</h1>
        </div>
        <div class="content">
            <div class="card-grid">
                <div class="card">
                    <p class="card-title"><i class="fas fa-thermometer-threequarters" style="color:#059e8a;"></i> Time</p>
                    <p class="reading"><span id="time"></span> s</p>
                </div>
                <div class="card">
                    <p class="card-title"> MV (input voltage)</p>
                    <p class="reading"><span id="MV"></span> V</p>
                </div>
                <div class="card">
                    <p class="card-title"> PV (capacitor voltage)</p>
                    <p class="reading"><span id="PV"></span> V</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
